<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio - Guilherme Reis</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="cabecalho">

        <nav class="navegacao">

            <a class="navegacao-conteudo">Portifolio</a>
            <a class="navegacao-conteudo">Contato</a>
        </nav>
    </header>

    <main class="principal">


        <section class="principal-texto">
            <div class="titulo-sub">
                <h2 class="texto-apresentacao-titulo"><strong>Olá! Sou Guilherme Reis</strong></h2>
                <h3 class="texto-apresentacao-titulo">Desenvolvedor web e estudante de T.I.</h3>

            <section class="principal-icones">

                <div>
                    <img class="icone-contato" src="img/facebook_logo.svg"> <!--facebook logo-->
                </div>
                <div>
                    <img class="icone-contato" src="img/instagram_logo.svg"> <!--Instagram logo -->
                </div>
                <div>
                    <img class="icone-contato" src="img/github_logo.svg"> <!--Github logo -->
                </div>
                <div>
                    <img class="icone-contato" src="img/linkedin_logo.svg"> <!--Linkedin logo -->
                </div>
            </section>
        </section>

        <section class="principal-foto">
            <img class="principal-foto-1" src="img/Foto_pessoal.svg">
        </section>
    </main>

    <footer class="rodape">
        <img class="seta" src="img/Seta_baixo.svg">
